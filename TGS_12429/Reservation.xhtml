<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html 
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Reservation Hotel Room</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style type="text/css">
        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffd6e8;
            color: #a83f6b;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            margin-top: 40px;
        }

        .logo-wrapper {
            background-color: #fff;
            width: 110px;
            height: 110px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            box-shadow: 0 4px 12px rgba(255, 105, 180, 0.25);
        }

        .logo {
            width: 110px;
            height: 110px;
            border-radius: 50%;
        }

        h2 {
            margin-top: 20px;
            color: #b23a6f;
            text-shadow: 1px 1px 2px rgba(255, 182, 193, 0.5);
            font-weight: 600;
        }

        form {
            width: 450px;
            margin: 40px auto;
            background-color: #fffdfd;
            padding: 25px 35px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.25);
            border: 1px solid #ffcce0;
        }

        fieldset {
            border: 2px solid #f3a6c4;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #fff7fa;
        }

        legend {
            color: #b23a6f;
            font-weight: bold;
            font-size: 1.1em;
        }

        p {
            margin-bottom: 15px;
        }

        input[type="text"], select {
            width: 100%;
            padding: 8px 10px;
            border-radius: 8px;
            border: 1px solid #f5a3c8;
            font-size: 14px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            color: #a83f6b;
            background-color: #fff9fb;
        }

        input[type="text"]:focus, select:focus {
            border-color: #e75480;
            box-shadow: 0 0 6px #f9bcd3;
            outline: none;
        }

        input[type="radio"] {
            margin-right: 8px;
        }

        input[type="submit"] {
            background-color: #f48fb1;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background 0.3s ease, transform 0.1s ease;
        }

        input[type="submit"]:hover {
            background-color: #ec6f9f;
            transform: scale(1.02);
        }

        strong {
            color: #b23a6f;
        }

        /* Responsif */
        @media (max-width: 500px) {
            form {
                width: 90%;
                padding: 20px;
            }

            .logo-wrapper {
                width: 90px;
                height: 90px;
            }

            .logo {
                width: 55px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-wrapper">
            <img src="E:\Pemrograman Web Dasar\Tugas_Form_12429\logo_hotel.jpeg"
                 alt="Hotel Logo" class="logo" />
        </div>
        <h2>Reservation Hotel Room</h2>
    </div>

    <form action="#" method="post">
        <!-- Personal Data -->
        <fieldset>
            <legend><strong>Personal Data</strong></legend>
            <p>1. Name<br />
                <input type="text" name="name" size="30" />
            </p>
            <p>2. Gender<br />
                <input type="text" name="gender" size="30" />
            </p>
            <p>3. Email Address<br />
                <input type="text" name="email" size="30" />
            </p>
            <p>4. Telp Number<br />
                <input type="text" name="telp" size="30" />
            </p>
        </fieldset>

        <!-- Reservation Room Form -->
        <p><strong>Reservation Room Form</strong></p>
        <p>1. Reservator Name<br />
            <input type="text" name="reservator" size="30" />
        </p>
        <p>2. Booking date<br />
            <input type="text" name="booking_date" size="30" />
        </p>
        <p>3. Room Type<br />
            <select name="room_type">
                <option>Deluxe</option>
                <option>Superior</option>
                <option>Standard</option>
            </select>
        </p>
        <p>4. Bed Type<br />
            <select name="bed_type">
                <option>Single bed</option>
                <option>Double bed</option>
            </select>
        </p>
        <p>5. Breakfast<br />
            <input type="radio" name="breakfast" value="with" />With Breakfast
            <input type="radio" name="breakfast" value="without" />Without Breakfast
        </p>

        <!-- Payment -->
        <fieldset>
            <legend><strong>Payment</strong></legend>
            <p>1. Check in date<br />
                <input type="text" name="checkin" size="30" />
            </p>
            <p>2. Check out date<br />
                <input type="text" name="checkout" size="30" />
            </p>
            <p>3. Payment Method<br />
                <select name="payment_method">
                    <option>Cash</option>
                    <option>Credit Card</option>
                    <option>Transfer</option>
                </select>
            </p>
        </fieldset>

        <input type="submit" value="Submit" />
    </form>
</body>
</html>
